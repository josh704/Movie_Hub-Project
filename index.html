<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0">
  <title>Movie Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Hub</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="search for a movie" required>
            <button type="submit">Search</button>

        </form>
        <div id="movie-list"
        class="movie-list"></div>
        <div id="movie-details"
        class="movie-details" style="display: none;"></div>
        <button id="prev-page" style="display: none;">Previous</button>
        <button id="next-page" style="display: none;">Next</button>
        <h2>Favorites</h2>
        <div id="favorites-list" class="favorites-list"></div>

    </div>
    <script src="app.js"></script>
</body>
</html>
